<VirtualHost *:80>
#ServerAdmin somename@email-service.com
DocumentRoot "/var/www/html"
#ServerName site.dev
#ServerAlias www.site.dev
<Directory /var/www/html>
    Satisfy Any
    Order allow,deny
    Allow from All
    AllowOverride All
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>
ErrorLog "${APACHE_LOG_DIR}/error.log"
CustomLog "${APACHE_LOG_DIR}/access.log" combined
</VirtualHost>